name: Build & deploy
on:
  push:
  pull_request:
    branches:
      - develop
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v2
        with:
           bun-version: latest
      - run: npm install pnpm -g && pnpm install && pnpm build
      - run:  bun run scripts/deploy.ts
      - run: sleep 3s
      - run: |
          npx surge --project ./dist --domain tencent-tdesign-starter-cli --token ${{ secrets.TDESIGN_SURGE_TOKEN }}
          echo "deploy success"
          ls dist
